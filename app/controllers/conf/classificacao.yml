Exemplo endpoint retorna a classificação por campeonato
In this example the specification is taken from external YAML file
---
parameters:
  - name: campeonato
    in: path
    type: string
definitions:
  Resposta:
    type: object
    properties:
      tipo:
        type: string
responses:
  200:
    description: A Classificação por campeonato
    schema:
      $ref: '#/definitions/Resposta'
