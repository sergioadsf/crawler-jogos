Exemplo endpoint retorna a analise de uma senteca
In this example the specification is taken from external YAML file
---
parameters:
  - name: campeonato
    in: path
    type: string
definitions:
  Resposta:
    type: object
    properties:
      tipo:
        type: string
responses:
  200:
    description: A list of colors (may be filtered by resposta)
    schema:
      $ref: '#/definitions/Resposta'
